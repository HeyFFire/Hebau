<script>
    $(function()
    {
        $('#ch_6').datagrid({
            url:'chServlet6',
            pagination:true,
            pageList:[5,10,15],

            loadMsg:'正在加载数据...', 
            striped:true,

    function delet_6(){
        var row = $('#ch_6').datagrid('getSelected');
        var rowIndex = $('#ch_6').datagrid('getRowIndex', row);
        var num = row.num;
        $('#ch_6').datagrid('deleteRow', rowIndex);
        $.get("delServlet6",{num:num});
    }
    function add_6(){

            height: 600,

            cache: false,

        });
    }

});
