<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>信息查询</title>
</head>
<body>
<script>
    $(function()
    {
        $('#ch').datagrid({
            url:'chServlet1',
            pagination:true,
            pageList:[5,10,15],
            fitColumns:true,
            pageSize : 5,
            loadMsg:'正在加载数据...', 
            striped:true,
            singleSelect:true,
            rownumbers:true,
            toolbar:'#tb'


        });



    })
    function delet(){
        var row = $('#ch').datagrid('getSelected');
        var rowIndex = $('#ch').datagrid('getRowIndex', row);
        var num = row.num;
        $('#ch').datagrid('deleteRow', rowIndex);
        $.get("delServlet1",{num:num});
    }
    function add(){
        $('#dia').dialog({
            title: '信息添加',
            width: 800,
            height: 600,
            closed: false,
            cache: false,
            href: 'info.html',
            modal: true
        });
    }
      function doSearch(){
       
      	var num = $('#itemid').val();
      	$.get("seServlet1",{num:num},function(data){
      	
      		$('#win').window({    
    width:850,    
    height:600,    
    modal:true   
});  
		$('#win').html(data);
      		
      	});
    }

    
    
    
       

</script>
