<script>
    $(function()
    {
        $('#ch_5').datagrid({
            url:'chServlet5',
            pagination:true,
            pageList:[5,10,15],
            fitColumns:true,
            pageSize : 5,
            loadMsg:'正在加载数据...', 
            striped:true,
            singleSelect:true,
            rownumbers:true,
            toolbar:'#tb_5'


        });



    })
    function delet_5(){
        var row = $('#ch_5').datagrid('getSelected');
        var rowIndex = $('#ch_5').datagrid('getRowIndex', row);
        var num = row.num;
        $('#ch_5').datagrid('deleteRow', rowIndex);
        $.get("delServlet5",{num:num});
    }
    function add_5(){
        $('#dia_5').dialog({
            title: '信息添加',
            width: 800,
            height: 600,
            closed: false,
            cache: false,
            href: 'info_5.html',
            modal: true
        });
    }
      function doSearch_5(){
       
      	var num = $('#itemid_5').val();
      	$.get("seServlet5",{num:num},function(data){

    width:600,    
    height:400,    
    modal:true   
});  
		$('#win_5').html(data);
      		
      	});
    }
