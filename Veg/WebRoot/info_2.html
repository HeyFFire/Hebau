<!-- 种植信息添加 -->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form id="f2" method="post">

        <div style="margin-top: 50px;margin-left: 400px">
            <div>
                <label>大棚编号:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="easyui-validatebox" type="text" name="a" data-options="required:true,missingMessage:'此处不能为空'" />
            </div>
            <br/><br/>
            <div>
                <label>种植蔬菜名称:&nbsp</label>
                <input class="easyui-validatebox" type="text" name="b" data-options="required:true,missingMessage:'此处不能为空'" />
            </div>
            <br/><br/>
            <div>
                <label>种植日期:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="easyui-datebox" type="text" name="c" data-options="required:true,missingMessage:'此处不能为空'" />
            </div>
            <br/><br/>
            <div>
                <label>收获开始日期:</label>
                <input class="easyui-datebox" type="text" name="d" data-options="required:true,missingMessage:'此处不能为空'" />
            </div>
            <br/><br/>
            <div>
                <label>收获结束日期:</label>
                <input class="easyui-datebox" type="text" name="e" data-options="required:true,missingMessage:'此处不能为空'" />
            </div>
            <br/> <br/>
        </div>
        <div style="margin-left: 500px;height: 100px">
            <div>
               <input  type="submit" value="提交" style="background:#1E90FF;font-family:Microsoft YaHei;color:white;border:0;width:100px;height:30px" />
            </div>
        </div>




    </form>
<script>
  $(function () {
    //JS 加载调用
    $('#f2').form({
      url : 'InServlet2',
      onSubmit: function(){
      var isValid = $(this).form('validate');
		
		return isValid;	// 返回false终止表单提交
      },
      success:function(data){
        alert(data);
        $("#f2").form('clear');
      }
    });
  });
</script>

</body>
</html>
