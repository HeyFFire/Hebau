 <!DOCTYPE html>

    <title>信息查询</title>

<body>
<script>
    $(function()
    {
        $('#ch_2').datagrid({
            url:'chServlet2',
            pagination:true,
            pageList:[5,10,15],
            fitColumns:true,
            pageSize : 5,
            loadMsg:'正在加载数据...', 
            striped:true,
            singleSelect:true,
            rownumbers:true,
            toolbar:'#tb_2'


        });



    })
    function delet_2(){
        var row = $('#ch_2').datagrid('getSelected');
        var rowIndex = $('#ch_2').datagrid('getRowIndex', row);
        var num = row.num;
        $('#ch_2').datagrid('deleteRow', rowIndex);
        $.get("delServlet2",{num:num});
    }
    function add_2(){
        $('#dia_2').dialog({
            title: '信息添加',
            width: 800,
            height: 600,
            closed: false,
            cache: false,
            href: 'info_2.html',
            modal: true
        });
    }
      function doSearch_2(){
       
      	var num = $('#itemid_2').val();
      	$.get("seServlet2",{num:num},function(data){
      	
      		$('#win_2').window({    
    width:800,    
    height:500,    
    modal:true   
});  
		$('#win_2').html(data);
      		
      	});
    }

    
    
    
       

</script>
