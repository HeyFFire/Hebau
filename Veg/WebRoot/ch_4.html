<body>
<script>
    $(function()
    {
        $('#ch_4').datagrid({
            url:'chServlet4',
            pagination:true,
            pageList:[5,10,15],
            fitColumns:true,
            pageSize : 5,
            loadMsg:'正在加载数据...', 
            striped:true,
            singleSelect:true,
            rownumbers:true,
            toolbar:'#tb_4'


        });



    })
    function delet_4(){
        var row = $('#ch_4').datagrid('getSelected');
        var rowIndex = $('#ch_4').datagrid('getRowIndex', row);
        var num = row.num;
        $('#ch_4').datagrid('deleteRow', rowIndex);
        $.get("delServlet4",{num:num});
    }
    function add_4(){
        $('#dia_4').dialog({
            title: '信息添加',
            width: 800,
            height: 600,
            closed: false,
            cache: false,
            href: 'info_4.html',
            modal: true
        });
    }
      function doSearch_4(){
       
      	var num = $('#itemid_4').val();
      	$.get("seServlet4",{num:num},function(data){
      	
      		$('#win_4').window({    
    width:600,    
    height:400,    
    modal:true   
});  
		$('#win_4').html(data);
      		
      	});
    }

    
    
    
       

</script>
