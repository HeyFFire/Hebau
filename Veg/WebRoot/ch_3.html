<script>
    $(function()
    {
        $('#ch_3').datagrid({
            url:'chServlet',
            pagination:true,
            pageList:[5,10,15],
            fitColumns:true,
            pageSize : 5,
            loadMsg:'正在加载数据...', 
            striped:true,
            singleSelect:true,
            rownumbers:true,
            toolbar:'#tb_3'


        });



    })
    function delet_3(){
        var row = $('#ch_3').datagrid('getSelected');
        var rowIndex = $('#ch_3').datagrid('getRowIndex', row);
        var num = row.num;
        $('#ch_3').datagrid('deleteRow', rowIndex);
        $.get("delServlet",{num:num});
    }
    function add_3(){
        $('#dia_3').dialog({
            title: '信息添加',
            width: 800,
            height: 600,
            closed: false,
            cache: false,
            href: 'info_3.html',
            modal: true
        });
    }
      function doSearch_3(){

    modal:true   
});  
		$('#win_3').html(data);
